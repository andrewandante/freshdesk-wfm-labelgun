<div class="widget" id="wfm-task-master">
    <script src="https://use.fontawesome.com/744bab9ab1.js"></script>
    <h3>WorkflowMax Task Master</h3>
    <div class="content">

        <div class="app-box">
            <div class="logo"></div>

            <!--Client-only features-->
            <div class="holder-client">
                <h4 class="header-client">Client detected as <a class="wfm-client-link" href=""> EMPTY </a></h4>
                <div class="btn creator-client"><i class="fa fa-plus" aria-hidden="true"></i>  Create</div>
                <div class="btn detective-client"><i class="fa fa-refresh" aria-hidden="true"></i>  Detect</div>
                <div class="btn confirmer-client"><i class="fa fa-floppy-o" aria-hidden="true"></i>  Save</div>
                <div class="btn warning eraser-client"><i class="fa fa-trash-o" aria-hidden="true"></i>  Reset</div>
             </div>

            <!--Task-only features-->
            <div class="holder-task">
                <h4 class="header-task">Task detected: <a class="wfm-task-link" href=""> EMPTY </a></h4>
                <h5 class="header-task-client"><em>Client detected: <a class="wfm-client-link" href=""> EMPTY </a></em></h5>
                <div class="btn ship-it"><i class="fa fa-sun-o ship-it-icon" aria-hidden="true"></i>
                    <span class="js-ship-it-text">I've spent all day here</span>
                <i class="fa fa-moon-o ship-it-icon" aria-hidden="true"></i></div>

                <form class="ui-form content dont-validate js-wfm-form">
                    <ul class="cnt dont-validate">
                        <li class="dropdown_blank default_group field">
                            <label class="" for="wfm_job">Job</label>
                            <select id="wfm_job" class="dropdown_blank js-job-selector">
                                <option>Loading...</option>
                            </select>
                        </li>
                        <li class="dropdown_blank default_group field">
                            <label class="" for="wfm_task">Task</label>
                            <select id="wfm_task" class="dropdown_blank js-task-selector">
                                <option>Requires job selection...</option>
                            </select>
                        </li>
                    </ul>
                </form>

                <div class="btn creator-task"><i class="fa fa-plus" aria-hidden="true"></i>  Create</div>
                <div class="btn warning eraser-task"><i class="fa fa-trash-o" aria-hidden="true"></i>  Reset</div>
            </div>

        </div>

    </div>
</div>
